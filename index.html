    <style>
    .flame {
      width: 15px;
      height: 25px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 30%, gold 30%, orange 70%, transparent 100%);
      cursor: pointer;
    }

    @keyframes flicker {
      from { transform: scale(1) translateY(0); opacity: 1; }
      to   { transform: scale(1.2) translateY(-3px); opacity: 0.9; }
    }

    .animate-flicker {
      animation: flicker 0.2s infinite alternate;
    }

    .hidden-flame {
      opacity: 0;
      animation: none;
    }
  </style>

  <script>
  // Get all flames
  const flames = document.querySelectorAll('.flame');

  flames.forEach(flame => {
    // Blow out when clicked/touched
    flame.addEventListener('click', () => {
      flame.classList.add('hidden-flame');
      flame.classList.remove('animate-flicker');
    });

    // Reignite when mouse moves over the candle area
    flame.parentElement.addEventListener('mouseenter', () => {
      flame.classList.remove('hidden-flame');
      flame.classList.add('animate-flicker');
    });
  });
</script>

<canvas id="confetti-canvas" class="absolute inset-0 pointer-events-none"></canvas>

<script>
  const canvas = document.getElementById("confetti-canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confetti = Array.from({ length: 150 }).map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    w: 8,
    h: 14,
    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
    speed: Math.random() * 3 + 2
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.fillStyle = c.color;
      ctx.fillRect(c.x, c.y, c.w, c.h);
      c.y += c.speed;
      //if (c.y > canvas.height) c.y = -20;
    });
    requestAnimationFrame(draw);
